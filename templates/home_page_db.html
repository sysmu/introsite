<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <style>
   div {
    padding: 5px; /* Поля вокруг текста */
    margin-bottom: 5px; /* Отступ снизу */
   }
   #left { text-align: left; }
   #right { text-align: right; }
   #center { text-align: center; }
      TABLE {
    width: 300px; /* Ширина таблицы */
    border: 1px solid black; /* Рамка вокруг таблицы */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого ячеек */
   }
    p.class1 { font-size: 200%; }
  </style>
</head>
<body>
    <div style="float: left;">
        <h1>Схема 9-го этажа</h1>
        <img src="static/images/scheme_9level.jpg" height="500" alt="9_level">
    </div>
    <div style="text-align: center;" >
    <div id="center">
        <p class="class1">{{ message }}</p>
                    <div>Количество людей на этаже: {{ on_floor }}</div>
                <div>Количество людей с других этажей: {{ from_other_level }}</div>
        <div class="content">
        <thead><caption><h2>Список посетителей</h2></caption></thead>
        <table align="center">
             <th>Id</th><th>Имя</th><th>Кабинет</th>
            {% for id, person in data%}
                <tr>
                    <td>{{ id }}</td><td>{{ person[0] }}</td><td>{{ person[1] }}</td>
                </tr>
            {% endfor %}

        </table>
        </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='scipt.js') }}"></script>
</html>
